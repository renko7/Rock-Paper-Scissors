<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
        <title>Rock Paper Scissors</title>
    </head>

    <body>
        <div class="wrapper">
            <section class="header">
                <div class="text">
                    <ul>
                        <li>ROCK</li>
                        <li>PAPER</li>
                        <li>SCISSORS</li>
                    </ul>
                </div>
                <div class="score-counter">
                    <p>SCORE</p>
                    <p class="score">12</p>
                </div>
            </section>

            <section class="content">

                <div class="paper">
                    <div class="container">
                        <div class="option">
                            <img src="./assets/svg/icon-paper.svg" alt="paper">
                        </div>
                    </div>
                </div>

                <div class="rock">
                    <div class="container">
                        <div class="option">
                            <img src="./assets/svg/icon-rock.svg" alt="rock">
                        </div>
                    </div>
                </div>

                <div class="scissors">
                    <div class="container">
                        <div class="option">
                            <img src="./assets/svg/icon-scissors.svg" alt="scissors">
                        </div>
                    </div>
                </div>

            </section>
        </div>
        <!-- <script src="./script.js"></script> -->
    </body>
</html>
